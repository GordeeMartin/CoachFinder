{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachFinder - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .btn-secondary {
            background-color: #6a11cb;
        }

        .btn-secondary:hover {
            background-color: #4a0d9b;
        }

        .btn:hover {
            background-color: #ff4a3d;
            transform: translateY(-3px);
        }

        /* Auth Form */
        .auth-form {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #6a11cb;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #4a0d9b;
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #6a11cb;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #6a11cb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: {% if messages %} block {% else %} none {% endif %};
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>CoachFinder</h1>
        </div>
        <div class="nav-links">
            <a href="{% url 'main:index' %}">Home</a>
            <a href="{% url 'main:login' %}">Login</a>
            <a href="{% url 'main:signup' %}">Sign Up</a>
        </div>
    </div>

    <div class="container">
        <div class="logo">
            <h1>CoachFinder</h1>
            <p>Find your perfect sports coach</p>
        </div>

        <div class="auth-form">
            <h2>Login to Your Account</h2>
            {% if messages %}
                <div id="errorMessage" class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'main:login' %}" id="loginForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary">Login</button>
                </div>
            </form>
            <div class="auth-links">
                <p>Don't have an account? <a href="{% url 'main:signup' %}">Sign Up</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</script>
<script src="{% static 'js\auth.js' %}"></script>
</body>
</html>
